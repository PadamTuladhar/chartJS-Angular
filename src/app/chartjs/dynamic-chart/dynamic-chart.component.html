<div class="chartCard">
    <div class="chartBox">
        <canvas id="myChart"></canvas>
        <button id="previousButton" [disabled]="disablePrevBtn" (click)="weekData(-6, -6)"
            style="margin-right: 20px">Previous</button>
        <button id="nextButton" [disabled]="disableNextBtn" (click)="weekData(6,6)">Next</button>
    </div>
</div>
